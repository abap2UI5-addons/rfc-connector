name: ABAP_STANDARD

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  ABAP_STANDARD:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - run: npm ci
    - run: npx abaplint ./abaplint.jsonc